<!DOCTYPE html>
<html >
<head>
<meta charset="UTF-8">
<title>家庭服务器文件查看器</title>

<link rel="stylesheet" href="css/style.css">

<link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
<!--<link rel='stylesheet prefetch' href='https://fonts.googleapis.com/icon?family=Material+Icons'>-->

</head>
<body>
<div style="text-align:center;clear:both"></div>

<div class="cotn_principal">
  <div class="cont_centrar">
    <div class="cont_login">
      <div class="cont_info_log_sign_up">
        <div class="col_md_login">
          <div class="cont_ba_opcitiy">
            <h2>登陆</h2>
            <p>登陆到我的家庭服务器.</p>
            <button class="btn_login" onClick="cambiar_login()">登陆</button>
          </div>
        </div>
      </div>
      <div class="cont_back_info">
        <div class="cont_img_back_grey"> <img src="po.jpg" alt="" /> </div>
      </div>
      <div class="cont_forms" >
        <form action="../login.do" method="post">
          <div class="cont_img_back_"> <img src="po.jpg" alt="" /> </div>
          <div class="cont_form_login"> <a href="#" onClick="ocultar_login_sign_up()" ><i class="material-icons">&#xE5C4;</i></a>

              <h2>登陆</h2>
              <input type="text" name="username" placeholder="账户" />
              <input type="password" name="password" placeholder="密码" />
              <button class="btn_login" type="submit">登陆</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>

<script src="js/index.js"></script>

</body>
</html>
